{{define "content"}}
<h1>{{.Title}}</h1>
{{ if .Error }}
<p class="error">{{.Error}}</p>
{{ end }}
<form method="post" action="/login">
  <input type="email" placeholder="email@example.org" name="email" />
  <input type="password" placeholder="hunter2" name="password" />
  <button type="submit">Login</button>
</form>
{{end}}
